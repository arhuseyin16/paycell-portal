plugins {
  id 'java'
  id "com.github.node-gradle.node" version "3.0.1"
}

node {
  version = '14.15.5'
  npmVersion = '6.14.11'
  download = true
}

jar.dependsOn 'npm_run_build'

jar {
  from 'dist/' into 'static'
  manifest {
       attributes 'Implementation-Title': project.name,
                  'Implementation-Version': project.version
   }
}
