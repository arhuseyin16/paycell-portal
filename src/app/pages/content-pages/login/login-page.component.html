<section id="login">
  <div class="row auth-height full-height-vh m-0">
    <div class="row full-width justify-content-end" style="position:absolute;z-index: 9999">
      <app-lang-selector></app-lang-selector>
    </div>
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card overflow-hidden">
        <div class="card-content">
          <div class="card-body auth-img">
            <div class="row m-0">
              <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                <img src="assets/img/gallery/login.png" alt="" class="img-fluid" width="300" height="230">
              </div>
              <div class="col-lg-6 col-12 px-4 py-3">
                <h4 class="mb-2 card-title">{{'login.welcome.header' | translate }}</h4>
                <p>{{'login.welcome.message' | translate }}</p>

                <hr>

                <form [formGroup]="loginForm">
                  <div class="form-group">
                    <input type="text" formControlName="username" class="form-control"
                      [placeholder]="'login.placeholder.username' | translate"
                      [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                      required>
                    <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i>
                      {{'login.error.required' | translate }}</div>
                    <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.pattern)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i>
                      {{'login.error.pattern' | translate }}</div>
                  </div>

                  <div class="form-group">
                    <div class="input-group">
                      <input [type]="passwordInputType" formControlName="password" class="form-control"
                        (focus)="onPasswordFocus()" (blur)="onPasswordBlur()" (ngModelChange)="onPasswordChange($event)"
                        [placeholder]="'login.placeholder.password' | translate"
                        [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                        required>
                      <span *ngIf="!isPasswordAutoCompleted && browserName!=='edge'" class="input-group-append">
                        <button (click)="changePasswordInputType()"
                          class="btn btn-outline-secondary border-left-0 border" type="button">
                          <i [class]="passwordInputType==='password' ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                        </button>
                      </span>
                    </div>
                    <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                      class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i>
                      {{'login.error.required' | translate }}</div>
                  </div>

                  <div class="d-sm-flex justify-content-end mb-3 font-small-2">
                    <a [routerLink]="['/pages/reset-password']">{{'login.link.forgotPassword' | translate }}</a>
                  </div>
                  <div class="d-flex justify-content-end flex-sm-row flex-column">
                    <a class="btn btn-dark" (click)="onSubmit()">{{'login.button.submit' | translate }}</a>
                  </div>

                </form>
                <hr>
                <div *ngIf="isDevMode()" class="d-flex justify-content-end flex-sm-row flex-column">
                  <a class="btn btn-dark" (click)="onDirect()">Direk Giri≈ü</a>
                </div>
                <div class="d-flex justify-content-end align-items-center">
                  <ngx-spinner></ngx-spinner>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
