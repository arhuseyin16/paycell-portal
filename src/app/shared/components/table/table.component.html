<div class="table-responsive" *ngIf="i18nList && i18nList.length > 0">
  <table class="table table-striped m-0">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="name" (sort)="onSort($event)">{{'table.country' | translate}}</th>
      <th scope="col">{{'table.country' | translate}}</th>
      <th scope="col" sortable="area" (sort)="onSort($event)">{{'table.area' | translate}}</th>
      <th scope="col" sortable="population" >{{'table.population' | translate}}</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let country of i18nList; index as rowIndex">
      <th scope="row">{{ country.id }}</th>
      <td>
        <div title="Double click to edit" (dblclick)="editing[rowIndex + '-full_name'] = true" *ngIf="!editing[rowIndex + '-full_name']">
          <div class="d-flex align-items-center">
            <div class="cell-line-height">
              <p class="font-medium-1 line-height-1 mb-0">{{ country.key }}</p>
            </div>
          </div>
        </div>
        <input autofocus class="form-control form-control-sm"
               (blur)="inlineEditingUpdate($event, 'full_name', rowIndex)" *ngIf="editing[rowIndex + '-full_name']"
               type="text" [value]="country.key" />
        <!--                      <ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight>-->
      </td>
      <td>
        {{ country.key }}
        <!--                      <ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight>-->
      </td>
      <td>
        {{ country.value }}
        <!--                      <ngb-highlight [result]="country.area | number" [term]="service.searchTerm"></ngb-highlight>-->
      </td>
      <td class="text-truncate">
        <a href="javascript:;" class="info p-0">
          <i class="ft-user font-medium-3 mr-2"></i>
        </a>
        <a href="javascript:;" class="success p-0">
          <i class="ft-edit-2 font-medium-3 mr-2"></i>
        </a>
        <a href="javascript:;" class="danger p-0">
          <i class="ft-x font-medium-3"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
